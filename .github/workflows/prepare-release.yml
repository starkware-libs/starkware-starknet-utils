name: Prepare Release

on:
  push:
    tags:
      - 'release-v*.*.*'

jobs:
  create-release-pr:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Extract new version number
        run: echo "NEW_VERSION=${GITHUB_REF#refs/tags/release-v}" >> $GITHUB_ENV

      - name: Extract current versions
        run: |
          CURRENT_VERSION=$(grep '^version = ' Scarb.toml | sed 's/version = "\(.*\)"/\1/')
          {
            echo "CURRENT_VERSION=$CURRENT_VERSION"
          } >> "$GITHUB_ENV"

      - name: Replace version in files
        run: |
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"
          ESCAPED_CURRENT_VERSION="${CURRENT_VERSION//\./\\.}"
          find . -type f -not -path '*/\.*' \
            -not -path './packages/testing/*' \
            -exec sed -i "s/$ESCAPED_CURRENT_VERSION/$NEW_VERSION/g" {} +

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Release v${{ env.NEW_VERSION }}"
          body: |
            This PR prepares the release of version ${{ env.NEW_VERSION }}.
            
            Once this PR is merged, the new version will be automatically published to the registry.
          branch: release/${{ env.NEW_VERSION }}
          labels: release
          base: main
