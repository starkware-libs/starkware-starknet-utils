[workspace]
members = [
    "packages/testing",
]

[package]
name = "starkware_utils"
readme = "README.md"
version.workspace = true
keywords.workspace = true
edition.workspace = true

[workspace.package]
version = "0.1.0"
edition = "2024_07"
description = "Starkware Starknet contracts utils"
repository = "https://github.com/starkware-libs/starkware-starknet-utils"
license-file = "LICENSE"
keywords = [
    "starkware",
    "starknet",
    "utils"
]


[workspace.dependencies]
starknet = "2.11.3"
openzeppelin = "1.0.0"
snforge_std = "0.38.3"
assert_macros = "2.11.3"
openzeppelin_testing = "2.0.0"

[dependencies]
starknet.workspace = true
openzeppelin.workspace = true

[dev-dependencies]
snforge_std.workspace = true
assert_macros.workspace = true
openzeppelin_testing.workspace = true
starkware_utils_testing = { path = "packages/testing" }

[scripts]
test = "SNFORGE_BACKTRACE=1 snforge test"

[lib]

[[target.starknet-contract]]

[[test]]
name = "starkware_utils_unittest"

[workspace.tool.fmt]
sort-module-level-items = true

[workspace.tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]

[tool]
fmt.workspace = true
scarb.workspace = true

[profile.dev.cairo]
unstable-add-statements-functions-debug-info = true
unstable-add-statements-code-locations-debug-info = true
inlining-strategy = "avoid"
