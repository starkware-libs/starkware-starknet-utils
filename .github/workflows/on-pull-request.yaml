name: Pull Request Integration

on:
  pull_request:
    branches:
      - dev

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install scarb
        run: |
          curl -L https://raw.githubusercontent.com/software-mansion/scarb/main/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Format code
        run: scarb fmt

      - name: Update PR
        run: |
          if [ git diff --exit-code ]; then
            echo "No changes to commit"
            exit 0
          fi
          git config --global user.username "starknetapps-bot"
          git config --global user.email "starknetapps.bot@starkware.co"
          git commit -am "Format code" && git push origin HEAD

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install scarb
      run: |
        curl -L https://raw.githubusercontent.com/software-mansion/scarb/main/install.sh | sh
        export PATH="$HOME/.local/bin:$PATH"

    - name: Test Cairo
      run: scarb test

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install scarb
        run: |
          curl -L https://raw.githubusercontent.com/software-mansion/scarb/main/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install cairo-coverage
        run: curl -L https://raw.githubusercontent.com/software-mansion/cairo-coverage/main/scripts/install.sh | sh

      - name: Run tests with coverage
        run: scarb test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.lcov

        token: ${{ secrets.CODECOV_TOKEN }}
